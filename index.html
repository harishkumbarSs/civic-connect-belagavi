    <title>CivicConnect Belagavi - Smart City Grievance Platform</title>
    
    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #f8fafc;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
      }
      .loading-content {
        text-align: center;
        color: white;
      }
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        color: #1e40af;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while JS loads -->
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-logo">C</div>
          <h1 style="font-size: 24px; margin: 0 0 8px;">CivicConnect Belagavi</h1>
          <p style="opacity: 0.8; margin: 0;">Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
